<div class="container-fluid">
  <div class="mb-3 d-flex col-10">
    <input
      type="email"
      class="form-control me-2"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
      [(ngModel)]="inputValue"
      (input)="getallData(inputValue)"
    />
    <button class="btn btn-primary col-2" (click)="getUserByEmail(inputValue)">
      Search
    </button>
  </div>
  <div class="row row-cols-3">
    @for (uesr of usersList; track $index) {
    <div class="col">
      <div
        class="border card border-2 my-2 border-primary-subtle px-1 d-flex flex-column rounded-5"
      >
        <div class="img mx-auto border rounded-circle my-3">
          <img [src]="uesr?.image" alt="" class="" />
        </div>
        <div
          class="username d-flex justify-content-center align-items-baseline"
        >
          <p class="me-2">{{ uesr?.username }}</p>
          <i
            class="fa-solid fa-star"
            [ngClass]="uesr?.is_verified ? 'verfied' : 'notverfied'"
          ></i>
        </div>

        <div
          class="d-flex justify-content-center align-items-center email fs-6 flex-column"
        >
          <p>{{ uesr?.email }}</p>
          <p>{{ uesr?.phone }}</p>
        </div>
      </div>
    </div>
    } @empty {
    <div class="p-5 col-12"> <h1 >No Users Found</h1></div>
    }
  </div>
</div>
